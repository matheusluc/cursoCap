<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>

    <!--JS-->
    <script>

        function acao(){
            var texto = document.getElementsByTagName("h1")[0];

            texto.style.color = "red";
            texto.style.fontSize = "20px";

            texto.innerHTML = "Curso de JavaScript";
        }
    </script>
</head>
<body>
    
    <h1>JavaScript</h1>
    <button onclick="acao()">Clique aqui</button>

</body>
</html>
