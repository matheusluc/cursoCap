<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alterar atributos</title>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!--Script-->
    <script>
        //Ao carregar o documento
        $(document).ready(function(){
            //Selecionar e alterar o elemento IMG
            $("img").attr("width","500");
            $("img").attr("title","title via jQuery");
        });
    </script>
</head>
<body>
    <img src="logoproway.png" width="100" title="Proway">
</body>
</html>
