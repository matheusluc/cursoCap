<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!--Script-->
    <script>
        //Ao carregar o documento
        $(document).ready(function(){
            $("h1").css({
                "color":"red",
                "borderStyle":"solid",
                "borderColor":"green"
            });
        });
    </script>
</head>
<body>
    <hr>
    <h1>Utilizando CSS com jQuery</h1>
    <hr>
</body>
</html>
