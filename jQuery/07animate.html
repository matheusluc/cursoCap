<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estrutura Base - jQuery</title>
    <!--CSS-->
    <style>
        div{
            width: 100px;
            height: 80px;
            background-color: greenyellow;
        }
    </style>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!--Script-->
    <script>
        //Ao carregar o documento
        $(document).ready(function(){
            //Efeito
            $("button").click(function(){ 
                $("div").animate({
                    width: "200px",
                    height: "150"
                });
            });
        });
    </script>
</head>
<body>
    
    <button>Clique aqui</button>
    <div></div>
</body>
</html>
